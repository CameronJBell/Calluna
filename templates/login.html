{% extends "layout.html" %}

{% block content %}
   <h1>Login</h1>
   <form action="/login" method="POST">
      <input placeholder="Email" type="email" name="email" maxlength="400" autofocus required>
      <br/>
      <input placeholder="Password" type="password" name="password" maxlength="255" required>
      <br/>
      <input type="submit" value="Login">
   </form>
{% endblock %}
